<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">

    <title>GMap to SVG</title>
    <script id="error-modal" type="text/x-handlebars-template">
<div class="modal fade error">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
        <h5 class="modal-title">{{title}}</h5>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<p>{{message}}</p>
				<button class="btn btn-success" data-dismiss="modal">{{#if okText}}{{okText}}{{else}}Ok{{/if}}</button>
			</div>
		</div>
	</div>
</div> 
    </script>

    <script id="open-map-modal" type="text/x-handlebars-template">
<div class="modal open-map" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Open GMap</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="map-url">Google Map URL:</label>
        <input id="map-url" value="{{lastUrl}}"></input>
        <span class="field-description">Copy + Paste the URL of the Google Map from your browser address bar.</span>
        {{#if recent}}
        <h4>Recent Maps</h4>
        <ul class="recent-maps">
        {{#each recent}}
          <li><a href="#mapid={{mid}}" data-url="{{url}}"><span class="map-name">{{name}}</span></a></li>
        {{/each}}
        </ul>
        {{/if}}
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" data-dismiss="modal">Open</button>
      </div>
    </div>
  </div>
</div>
    </script>
    <script id="display-options" type="text/x-handlebars-template">
<div class="map-settings">
  <fieldset class="page">
    <div class="field-section">
      <h4>Page Options</h4>
    </div>
    <div  class="container">
      <div class="row">
        <div class="col col-5"><label>Orientation</label></div>
        <div class="col col-7">
          <select data-property="page.orientation">
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
      <div class="row page-orientation-custom-fields">
        <div class="col col-5"><label>Width</label></div>
        <div class="col col-6"><input value="{{page.width}}" data-property="page.width" data-type="float"></input></div>
        <div class="col col-1 text-center"><label>"</label></div>
      </div>
      <div class="row page-orientation-custom-fields">
        <div class="col col-5"><label>Height</label></div>
        <div class="col col-6"><input value="{{page.height}}" data-property="page.height" data-type="float"></input></div>
        <div class="col col-1 text-center"><label>"</label></div>
      </div>
      <div class="row">
        <div class="col col-5"><label>Margin</label></div>
        <div class="col col-6"><input value="{{page.margin}}" data-property="page.margin" data-type="float"></input></div>
        <div class="col col-1 text-center"><label>"</label></div>
      </div>
      <div class="row">
        <div class="col col-5"><label>Background</label></div>
        <div class="col col-5"><input type="color" value="{{page.backgroundColor}}" data-property="page.backgroundColor"></input></div>
        <div class="col col-1"><div class="color-button" data-property="page.backgroundColor" data-value="#B3DBA2"><div class="color-block" style="background-color:#B3DBA2"></div></div></div>
        <div class="col col-1"><div class="color-button" data-property="page.backgroundColor" data-value="#EDEDED"><div class="color-block"  style="background-color:#EDEDED"></div></div></div>
      </div>
    </div>
  </fieldset>
  <fieldset class="measurements">
    <div class="field-section with-checkbox">
      <h4>Measurements</h4>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="measurements-show" {{#if measurements.show}}checked{{/if}}  data-group="measurements">
        <label class="custom-control-label" for="measurements-show"></label>
      </div>
    </div>
    <div class="container fields">
      <div class="row">
        <div class="col col-5"><label>Color</label></div>
        <div class="col col-6"><input type="color" value="{{measurements.color}}" data-property="measurements.color"></input></div>
        <div class="col col-1"><div class="color-button" data-property="measurements.color" data-value="#000000"><div class="color-block"  style="background-color:#000000"></div></div></div>
      </div>
      <div class="row">
        <div class="col col-5"><label>Font</label></div>
        <div class="col col-4"><input value="{{measurements.fontFamily}}" data-property="measurements.fontFamily"></input></div>
        <div class="col col-2" style="padding-left: 2px"><input value="{{measurements.fontSize}}" data-property="measurements.fontSize" data-type="float"></input></div>
        <div class="col col-1 text-center"><label>pt</label></div>
      </div>
    </div>
  </fieldset>
  <fieldset class="shapes">
    <div class="field-section">
      <h4>Shape Options</h4>
    </div>
    <div  class="container">
      <div class="row">
        <div class="col col-5"><label>Border Color</label></div>
        <div class="col col-7">
          <select data-property="shapes.lineStyle">
            <option value="map">From Map</option>
            <option value="none">None</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
      <div class="row shapes-lineStyle-fields">
        <div class="col col-5"><label>&nbsp;</label></div>
        <div class="col col-7"><input type="color" value="{{shapes.lineColor}}" data-property="shapes.lineColor"></input></div>
      </div>
      <div class="row">
        <div class="col col-5"><label>Fill Color</label></div>
        <div class="col col-7">
          <select data-property="shapes.fillStyle">
            <option value="map">From Map</option>
            <option value="none">None</option>
            <option value="custom">Custom</option>
          </select>
        </div>
      </div>
      <div class="row shapes-fillStyle-fields">
        <div class="col col-5"><label>&nbsp;</label></div>
        <div class="col col-7"><input type="color" value="{{shapes.fillColor}}" data-property="shapes.fillColor"></input></div>
      </div>
    </div>
  </fieldset>
  <fieldset class="icons">
    <div class="field-section with-checkbox">
      <h4>Icons</h4>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="icons-show" {{#if icons.show}}checked{{/if}} data-group="icons">
        <label class="custom-control-label" for="icons-show"></label>
      </div>
    </div>
    <div class="container fields">
    </div>
  </fieldset>
  <fieldset class="placeLabels">
    <div class="field-section with-checkbox">
      <h4>Labels</h4>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="placeLabels-show" {{#if placeLabels.show}}checked{{/if}}  data-group="placeLabels">
        <label class="custom-control-label" for="placeLabels-show"></label>
      </div>
    </div>
    <div class="container fields">
      <div class="row">
        <div class="col col-5"><label>Style</label></div>
        <div class="col col-7">
          <select data-property="placeLabels.style">
            <option value="center">Center</option>
            <option value="flag">Flag</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col col-5"><label>Color</label></div>
        <div class="col col-6"><input type="color" value="{{placeLabels.color}}" data-property="placeLabels.color"></input></div>
        <div class="col col-1"><div class="color-button" data-property="placeLabels.color" data-value="#000000"><div class="color-block"  style="background-color:#000000"></div></div></div>
      </div>
      <div class="row">
        <div class="col col-5"><label>Font</label></div>
        <div class="col col-4"><input value="{{placeLabels.fontFamily}}" data-property="placeLabels.fontFamily"></input></div>
        <div class="col col-2" style="padding-left: 2px"><input value="{{placeLabels.fontSize}}" data-property="placeLabels.fontSize" data-type="float"></input></div>
        <div class="col col-1 text-center"><label>pt</label></div>
      </div>
      
      <div class="row placeLabels-style-flag-fields"><div class="col"><h6>Flag Options</h6></div></div>
      <div class="row placeLabels-style-flag-fields">
        <div class="col col-5"><label>Direction</label></div>
        <div class="col col-7">
          <select data-property="placeLabels.flagDirection">
            <option value="aboveright">Above Right</option>
            <option value="belowright">Below Right</option>
            <option value="belowleft">Below Left</option>
            <option value="aboveleft">Above Left</option>
          </select>
        </div>
      </div>
      <div class="row placeLabels-style-flag-fields">
        <div class="col col-5"><label>Color</label></div>
        <div class="col col-6"><input type="color" value="{{placeLabels.flagColor}}" data-property="placeLabels.flagColor"></input></div>
        <div class="col col-1"><div class="color-button" data-property="placeLabels.flagColor" data-value="#000000"><div class="color-block"  style="background-color:#000000"></div></div></div>
      </div>
      <div class="row placeLabels-style-flag-fields">
        <div class="col col-5"><label>Anchor</label></div>
        <div class="col col-4">
          <select data-property="placeLabels.flagAnchorShape">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="star">Star</option>
            <option value="diamond">Diamond</option>
            <option value="triangle">Triangle</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="col col-2" style="padding-left: 2px"><input value="{{placeLabels.flagAnchorSize}}" data-property="placeLabels.flagAnchorSize" data-type="float"></input></div>
        <div class="col col-1 text-center"><label>px</label></div>
      </div>
    </div>
  </fieldset>
</div>
<div class="folder-settings">
  <div class="field-section">
    <h4>Layers</h4>
  </div>
{{#each folders}}
  <fieldset class="folder">
    <div class="field-section with-checkbox small-title">
      <h6>{{name}}</h6>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input folder-hide" id="folder-{{id}}-{{index}}" {{#unless hide}}checked{{/unless}} data-index="{{@index}}">
        <label class="custom-control-label" for="folder-{{id}}-{{index}}"></label>
      </div>
    </div>
  </fieldset>
{{/each}}
</div>
    </script>
  </head>
  <body>
    <div class="container-fluid main-container">
      <div class="row main">
        <div class="col svg-wrapper">
          <canvas id="svg-canvas"></canvas>
          <div class="loading-spinner" style="display:none">
            <div class="d-flex justify-content-center">
              <div class="spinner-border text-dark" role="status"></div>
            </div>
          </div>
          <div class="control-container top-left">
            <button id="open-map-button" class="btn btn-primary">Open Map</button>
            <button id="save-svg-button" class="btn btn-secondary">Save</button>
          </div>
          <div class="control-container bottom-right">
            <div class="btn-group-vertical zoom-buttons">
              <button id="zoom-in-button" class="btn btn-light">+</button>
              <button id="zoom-out-button" class="btn btn-light">-</button>
            </div>
          </div>
        </div>
        <div class="col sidebar">
          <div class="display-options">
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <!-- Useful bits -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-core.js"></script>
    <script src="app.js"></script>
  </body>
</html>
